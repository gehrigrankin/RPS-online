<!-- 
p1-side: jumbotron with player one
p1-name: player ones name at the top of p1-side
p1-choices: options player one has
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="head-jumbo" class="jumbotron text-center">
                <div class="row">
                    <h2>Rock, Paper, Scissors Online</h1>

                    <p>follow the instructions below</p>    
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="form-group text-center">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary" type="submit">Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>    
                    </div>
                </div>

                <div class="row">
                    <div id="p1-side" class="col-xs-3">
                        <div class="jumbotron">
                            <h2><span id="p1-name">Player 1</span></h2>

                            <div class="p1-choices">
                                <p>Rock</p>
                                <p>Paper</p>
                                <p>Scissors</p>
                            </div>    
                        </div>
                        
                    </div>

                    <div id="battleground" class="col-xs-6">
                        <div class="jumbotron">
                            <h2>Battleground</h2>
                        </div>
                        
                        
                    </div>

                    <div id="p2-side" class="col-xs-3">
                        <div class="jumbotron">
                            <h2><span id="p2-name">Player 2</span></h2>

                            <div class="p2-choices">
                                <p>Rock</p>
                                <p>Paper</p>
                                <p>Scissors</p>
                            </div>    
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
